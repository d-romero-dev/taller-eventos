<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.1.1. Actividad del taller</title>
</head>


<body>
 <div>
    <button id="button" onclick="Hola()">Saludar</button>
    <script>
        function Hola(){
            document.getElementById('button').addEventListener('click',function(){
                alert("Hola!");
            })

        }
    </script>
 </div>
    
</body>

</html>
